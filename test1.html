<!DOCTYPE html><html><head><meta charset="utf-8">
<title>полотно</title>
<style>
body{margin:0;overflow:hidden}
</style>
</head>
<body>
	<canvas class="myCanvas">
    	<p>У вас вус відклеївся</p>
	</canvas>

	<script>
		// звязок полотна із скриптом
		// слайд 7
		const canvas = document.querySelector('.myCanvas');
		const width = canvas.width = window.innerWidth;
		const height = canvas.height = window.innerHeight;

		// посилання на область малювання
		// слайд 8
		const ctx = canvas.getContext('2d');

		// заливка всього полотна чорним
		// слайд 8
		ctx.fillStyle = 'rgb(0, 0, 0)';
		ctx.fillRect(0, 0, width, height);

		// прямокутник, залитий червоним кольором
		// слайд 10
		ctx.fillStyle = 'rgb(255, 0, 0)';
		ctx.fillRect(50, 50, 100, 150);

		// прямокутник, залитий зеленим кольором
		// слайд 10
		ctx.fillStyle = 'rgb(0, 255, 0)';
		ctx.fillRect(75, 75, 100, 100);

		// прямокутник, залитий фіолетовим напівпрозорим кольором
		// слайд 10
		ctx.fillStyle = 'rgba(255, 0, 255, 0.75)';
		ctx.fillRect(25, 100, 175, 50);

		// білий контур прямокутника
		// слайд 11
		ctx.strokeStyle = 'rgb(255, 255, 255)';
		ctx.strokeRect(25, 25, 175, 200);

		// товщина контуру
		// слайд 11
		ctx.lineWidth = 5;
		ctx.strokeRect(15, 15, 195, 220);
		
		// замалювати все полотно білим? чому не працює? замальовуйте прямокутником, як показано вище чорним 
		// слайд 12
		ctx.fillStyle = 'rgb(255, 255, 255)';
		ctx.beginPath();
		ctx.moveTo(200, 500);
		// не заповнюється, бо відсутній контур
		ctx.fill();

		// трикутник, залитий червоним кольором
		// слайд 13
		ctx.fillStyle = 'rgb(255, 0, 0)';
		ctx.beginPath();
		ctx.moveTo(400, 500);
		ctx.lineTo(300, 250);
		ctx.lineTo(250, 300);
		ctx.fill();

		// завеликий трикутник, залитий синім кольором
		// слайд 13
		ctx.fillStyle = 'rgb(0, 0, 255)';
		ctx.beginPath();
		ctx.moveTo(550, 2000);
		ctx.lineTo(400, 250);
		ctx.lineTo(700, 250);
		ctx.fill();

		// допоміжна функція – переводимо градуси в радіани
		// слайд 15
		function degToRad(degrees) {
			return degrees * Math.PI / 180;
		};

		// рівносторонній трикутник із жовтою заливкою
		// слайд 15
		ctx.fillStyle = 'rgb(255, 255, 0)';
		ctx.beginPath();
		ctx.moveTo(250, 50);
		ctx.lineTo(350, 50);
		let triHeight = 50 * Math.tan(degToRad(60));
		ctx.lineTo(300, 50+triHeight);
		ctx.lineTo(250, 50);
		ctx.fill();

		// ще один рівностор. трикутник із жовтою заливкою
		// слайд 15
		ctx.fillStyle = 'rgb(255, 255, 0)';
		ctx.beginPath();
		ctx.moveTo(350, 50);
		ctx.lineTo(450, 50);
		ctx.lineTo(400, 50+triHeight);
		ctx.lineTo(350, 50);
		ctx.fill();

		// спробуємо знову замалювати все полотно?
		// слайд 16
		ctx.fillStyle = 'rgb(0, 0, 0)';
		ctx.beginPath();
		ctx.moveTo(0, 0);
		ctx.lineTo(width, 0);
		ctx.lineTo(width, height);
		ctx.lineTo(0, height);
		ctx.fill();

		// або очистка полотна:
		// слайд 16
		ctx.clearRect(0, 0, width, height);

		// коло
		// слайд 17
		ctx.fillStyle = 'rgb(0, 0, 255)';
		ctx.beginPath();
		ctx.arc(150, 106, 50, degToRad(0), degToRad(360), false);
		ctx.fill();

		
		// частина кола (дуга)
		// слайд 17
		ctx.fillStyle = 'yellow';
		ctx.beginPath();
		ctx.arc(200, 106, 50, degToRad(-45), degToRad(45), true);
		ctx.lineTo(200, 106);
		ctx.fill();

		// частина кола (дуга)
		// слайд 18
		ctx.fillStyle = 'yellow';
		ctx.beginPath();
		ctx.arc(300, 106, 50, degToRad(-45), degToRad(45), true);
		ctx.fill();

		// частина кола (дуга)
		// слайд 18
		ctx.fillStyle = 'red';
		ctx.beginPath();
		ctx.arc(350, 106, 50, degToRad(-45), degToRad(45), false);
		ctx.lineTo(350, 106);
		ctx.fill();

		// заливка всього полотна чорним
		ctx.fillStyle = 'rgb(0, 0, 0)';
		ctx.fillRect(0, 0, width, height);

		// текст білим контуром
		// слайд 20
		ctx.strokeStyle = 'white';
		ctx.lineWidth = 1;
		ctx.font = '36px arial';
		ctx.strokeText('Проба пера', 50, 50);

		// текст, залитий червоним
		// слайд 20
		ctx.fillStyle = 'red';
		ctx.font = '48px georgia';
		ctx.fillText('Ще раз?', 50, 150);

		// заливка всього полотна чорним
		ctx.fillStyle = 'rgb(0, 0, 0)';
		ctx.fillRect(0, 0, width, height);

		// зображення із файла
		// слайди 21,22
		let image = new Image();
		image.src = 'kpi.png';
		image.onload = function() {
			ctx.drawImage(image, 50, 50);
			//ctx.drawImage(image, 20, 20, 185, 175, 50, 50, 185, 175);
		}
